<h4 mat-dialog-title>Zmiana statusu zamówienia</h4>
<div mat-dialog-content>
  <form [formGroup]="dataForm" #formDirective="ngForm">

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Status zamówienia</mat-label>
      <mat-select formControlName="orderStatus" fillColor="accent">
        <mat-option value="Złożono zamówienie">Złożono zamówienie</mat-option>
        <mat-option value="Realizacja">Realizacja</mat-option>
        <mat-option value="Dostarczono">Dostarczono</mat-option>
        <mat-option value="Anulowane">Anulowane</mat-option>
      </mat-select>
      <!-- <mat-error *ngIf="this.dataForm.controls.categoryName.hasError('orderStatus')">
        <strong>Musisz</strong> podać status
      </mat-error> -->
    </mat-form-field>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn"  (click)="onNoClick()">Wróć</button>
  <button mat-stroked-button cdkFocusInitial [disabled]="dataForm.invalid" (click)="onSaveClick()">Zmień</button>
</div>
