<h4 mat-dialog-title>Usuwanie konta</h4>
<div mat-dialog-content>
  <p>Czy na pewno chcesz usunąć swoje konto?</p>
  <p>Aby je usunąć wpisz tutaj <strong>na pewno</strong>.</p>
  <form [formGroup]="confirmForm" #formDirective="ngForm">

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Potwierdzenie</mat-label>
      <input type="text" matInput formControlName="confirm" fillColor="accent">
      <mat-error *ngIf="this.confirmForm.controls.confirm.hasError('required')">
        Musisz wpisać frazę "<strong>na pewno</strong>"
      </mat-error>
      <mat-error *ngIf="this.confirmForm.controls.confirm.hasError('pattern')">
        Wpisz frazę <strong>poprawnie</strong>
      </mat-error>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn"  (click)="onNoClick()">Wróć</button>
  <button mat-stroked-button cdkFocusInitial [disabled]="confirmForm.invalid" (click)="onSaveClick()">Zapisz</button>
</div>
