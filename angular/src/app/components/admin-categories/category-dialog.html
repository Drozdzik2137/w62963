<h4 mat-dialog-title>{{actionLabel}} kategorii</h4>
<div mat-dialog-content>
  <form [formGroup]="dataForm" #formDirective="ngForm">

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Nazwa kategorii</mat-label>
      <input type="text" matInput formControlName="categoryName" fillColor="accent">
      <mat-error *ngIf="this.dataForm.controls.categoryName.hasError('required')">
        <strong>Musisz</strong> podać nazwe kategorii
      </mat-error>
    </mat-form-field>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn"  (click)="onNoClick()">Wróć</button>
  <button mat-stroked-button cdkFocusInitial [disabled]="dataForm.invalid" (click)="onSaveClick()">{{actionBtn}}</button>
</div>
