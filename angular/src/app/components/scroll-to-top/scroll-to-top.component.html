<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
    <button type="button" class="btn active" data-toggle="button" aria-pressed="true" (click)="scrollToTop()" onclick="this.blur();">
      <i class="fa fa-chevron-up fa-hover-hidden"></i>
      <i class="fa fas fa-arrow-up fa-hover-show"></i>
    </button>
  </div>
